<!DOCTYPE html>
<html lang="en">
    <style>
        /* Contact Page CSS */

/* Global Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  color: #000000;
  background: linear-gradient(135deg, #ffffff, #8d8d8d); /* Gradient background */
}

header {
  background: #33333300;
  padding: 10px 0;
}





.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 6000px;
  margin: 0 auto;
  color: white;
  border: 2px solid #841b1b00;
}

.navbar .logo a {
  font-size: 1.5rem;
  margin-left: 400px;
  margin-right: 600px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.nav-links li a:hover {
  background-color: #696969; /* Blue hover effect */
  color: white;
}
/* Contact Section */
.contact-section {
  text-align: center;
  padding: 50px 20px;
  background-color: #f9f9f9;
}

.contact-section h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.contact-section p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #555;
}

.contact-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  width: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 600px;
  font-size: 1rem;
}

.contact-form button {
  background-color: #404040;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 600px;
  cursor: pointer;
  font-size: 1rem;
}

.contact-form button:hover {
  background-color: #adadad;
}

.contact-info {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
}

.info-item {
  text-align: center;
}

.info-item img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
  border-radius: 60px;
}

.info-item p {
    color: black;
  margin: 0;
  font-size: 1rem;
}

.info-item a {
  text-decoration: none;
  color: #007bff;
  font-size: 1rem;
}
.contact-section{
    background: linear-gradient(135deg, #8d8d8d, #ffffff); /* Gradient background */
}
.contact-section h2{
   color: black;
   
}



    </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
          <a href="home.html"></a>
        </div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
</header>


  <!-- Contact Me Section -->
  <section class="contact-section">
    <h2 style="font-size: 40px;">Contact Me</h2>
    <p style="font-size: 20px;">Any questions or remarks? Just write me a message!</p>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
    
      <label for="message">Message</label>
      <textarea id="message" name="user_message" placeholder="Enter your Message" required></textarea>
    
      <button type="submit">Submit</button>
    </form>
    
    <div class="contact-info">
      <div class="info-item">
        <img src="mail1.png" alt="Email">
        <p>Email</p>
        <a href="mailto:Silolwanda@gmail.com">Silolwanda@gmail.com</a>
      </div>
      <div class="info-item">
        <img src="phone.png" alt="Phone">
        <p>Phone</p>
        <p>+27 66 296 8411</p>
        <p>+27 68 489 3824</p>
      </div>
      <div class="info-item">
        <img src="locater.png" alt="Location">
        <p>Location</p>
        <p> Pietermaritzburg, South Africa</p>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("EpnCnVG26RE1pbLth");  // Your public key
    })();
  
    document.querySelector(".contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
  
      emailjs.sendForm("service_lmkunco", "template_cnx3bvu", this)
        .then(function(response) {
          alert("Message sent successfully!");
        }, function(error) {
          alert("Failed to send message. Please try again later.");
        });
    });
  </script>
  
</body>
</html>
